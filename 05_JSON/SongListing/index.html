<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Ameer Mresat - TubeTracker </title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .thumbnail {
            width: 100px;
            border-radius: 6px;
        }
        #toggleViewBtn {
            cursor: pointer;
            width: 40px;
        }
    </style>
</head>

<body class="p-4">
<div class="container">

    <h1 class="text-center text-primary mb-4">
        ðŸŽµ Exercise Songs List - Ameer Mresat
        <img id="toggleViewBtn" src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png">
    </h1>

    <!-- === FORM === -->
    <div class="card border-primary mb-4">
        <div class="card-body">
            <form id="songForm" class="row g-2">
                <input type="hidden" id="songId">

                <div class="col-md-3">
                    <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                </div>

                <div class="col-md-4">
                    <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                </div>

                <div class="col-md-3">
                    <input type="number" id="rating" class="form-control" min="1" max="10"
                           placeholder="Rating 1-10" required>
                </div>

                <div class="col-md-2">
                    <button type="submit" id="submitBtn" class="btn btn-success w-100">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- === SORTING === -->
    <div class="d-flex mb-3 gap-3">
        <label><input type="radio" name="sort" value="date" checked> Date</label>
        <label><input type="radio" name="sort" value="name"> Name</label>
        <label><input type="radio" name="sort" value="rating"> Rating</label>
    </div>

    <!-- === TABLE VIEW === -->
    <table class="table table-hover" id="tableView">
        <thead>
        <tr>
            <th>Thumbnail</th>
            <th>Title</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="songList"></tbody>
    </table>

    <!-- === CARDSS VIEW === -->
    <div id="cardsView" class="row g-3 d-none"></div>

</div>

<script src="script.js"></script>
</body>
</html>
